[package]
name = "gazebo_msgs"
version = "3.7.0"
edition = "2021"

[dependencies]
rosidl_runtime_rs = "0.3"
serde = { version = "1", optional = true, features = ["derive"] }
geometry_msgs = "*"
std_msgs = "*"
trajectory_msgs = "*"
builtin_interfaces = "*"

[features]
serde = ['dep:serde', 'rosidl_runtime_rs/serde', 'geometry_msgs/serde', 'std_msgs/serde', 'trajectory_msgs/serde', 'builtin_interfaces/serde']
